<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Meesho</title>
    <style>
        body { font-family: sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .signup-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        .signup-card h2 { margin-bottom: 20px; color: #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .btn { width: 100%; padding: 12px; background: #f43397; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .footer-text { margin-top: 20px; font-size: 14px; color: #666; }
        .footer-text a { color: #f43397; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="signup-card">
        <h2>Create Account</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="number" placeholder="Mobile Number" required>
            <input type="password" placeholder="Set Password" required>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="footer-text">Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
