<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #ffe6f025;
}

.box {
    width: 300px;
    margin: 100px auto;
    background: rgba(255, 255, 255, 0.765);
    padding: 20px;
    border-radius: 6.5px;
}

input, button {
    width: 100%;
    padding: 8px;
    margin-top: 10px;
}

button {
    background-color: red;
    color: burlywood;
    border: none;
}

a {
    display: block;
    margin-top: 10px;
    text-align: center;
    text-decoration: none;
}
</style>
</head>

<body>

<div class="box">
    <h2>Login</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Login</button>

    <a href="signup.html">New user? Signup</a>
</div>

</body>
</html>
