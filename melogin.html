<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meesho Login Page</title>
    <style>
        body {
            background-color: #fce4ec; /* Light pink background from image */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        /* LOGO SECTION - Replaced text with Image */
        .logo-container {
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 100px; /* Adjust size as needed */
            height: auto;
            border-radius: 15px; /* Matches the rounded square look */
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-weight: 700;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            background-color: #f43397; /* Meesho Pink */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        .login-btn:hover {
            background-color: #d62a83;
        }

        .footer-links {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .footer-links a {
            color: #f43397;
            text-decoration: none;
            font-weight: bold;
        }

        .back-home {
            display: block;
            margin-top: 15px;
            color: #f43397;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-container">
            <img src="logo.jpg" alt="Meesho Logo">
        </div>

        <h2>Login</h2>

        <form>
            <input type="text" placeholder="Phone Number or Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="footer-links">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
        
        <a href="#" class="back-home">Back to Home</a>
    </div>

</body>
</html>
