<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meesho Clone | Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="logo.jpg" alt="Meesho Logo"></a>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Try Saree, Kurti or Search by Product Code">
            </div>

            <div class="nav-links">
                <a href="melogin.html" class="nav-item">Login</a>
                <a href="mesignup.html" class="nav-item">Signup</a>
                <a href="cart.html" class="nav-item">Cart (0)</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Lowest Prices, Best Quality</h1>
            <p>Free Delivery | Cash on Delivery | 7-day Returns</p>
        </section>

        <section class="products">
            <div class="product-card">
                <img src="kurti.jpg" alt="Kurti Set">
                <h3>Trendy Kurti Set</h3>
                <p>₹499</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="shirt.jpg" alt="Men Shirt">
                <h3>Men Cotton Shirt</h3>
                <p>₹399</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="kid.jpg" alt="Kids Party Wear">
                <h3>Kids Party Wear</h3>
                <p>₹299</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="deco.jpg" alt="Home Decor">
                <h3>Home Decor Item</h3>
                <p>₹699</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Meesho Clone | Built by Jyothimanikanta</p>
    </footer>

</body>
</html>
