<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #ffe6f075;
}

.box {
    width: 300px;
    margin: 100px static auto;
    background: rgba(255, 255, 255, 0.655);
    padding: 20px;
    border-radius: 18px;
}

input, button {
    width: 100%;
    padding: 8px;
    margin-top: 10px;
}

button {
    background-color: #f43397a7;
    color: white;
    border: none;
}
</style>
</head>

<body>

<div class="box">
    <h2>Signup</h2>
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Create Account</button>
</div>

</body>
</html>
