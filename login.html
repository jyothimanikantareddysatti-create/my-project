<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Centers everything on the screen */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: sans-serif;
        }

        /* The Login Box Container */
        .login-container {
            width: 350px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* Heading Style */
        h2 {
            color: #f43397; /* Meesho Pink Color */
            margin-bottom: 25px;
            font-size: 24px;
        }

        /* Form Layout */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #666;
            font-weight: bold;
        }

        /* Input Field Styling */
        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: #f43397;
        }

        /* Login Button Styling */
        button {
            background-color: #f43397;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #d62a83;
        }

        /* Extra Links */
        .extra-links {
            margin-top: 20px;
            font-size: 13px;
            color: #888;
        }

        .extra-links a {
            color: #f43397;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        
        <form>
            <label>Email ID</label>
            <input type="email" placeholder="Enter your email" required>
            
            <label>Password</label>
            <input type="password" placeholder="Enter your password" required>
            
            <button type="submit">Login</button>
        </form>

        <div class="extra-links">
            <p>New to store? <a href="#">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
