<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Meesho</title>
    <style>
        body { font-family: sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        .login-card img { height: 50px; margin-bottom: 20px; }
        .login-card h2 { margin-bottom: 20px; color: #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; outline: none; }
        .btn { width: 100%; padding: 12px; background: #f43397; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .footer-text { margin-top: 20px; font-size: 14px; color: #666; }
        .footer-text a { color: #f43397; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="logo.jpg" alt="Meesho">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Phone Number / Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn">Continue</button>
        </form>
        <p class="footer-text">New to Meesho? <a href="signup.html">Sign Up</a></p>
    </div>
</body>
</html>
