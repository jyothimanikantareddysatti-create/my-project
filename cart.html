<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meesho Cart | Guaranteed Images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f8f9fa; 
            margin: 0; 
            color: #333; 
        }
        
        /* Header & Search Bar */
        .header {
            display: flex; 
            align-items: center; 
            padding: 10px 40px;
            background: #fff; 
            border-bottom: 1px solid #ddd;
            position: sticky; 
            top: 0; 
            z-index: 100;
        }
        .header img { 
            height: 32px; 
            margin-right: 25px; 
        }
        .search-container {
             flex: 1; 
             max-width: 500px; 
            }
        .search-container input {
            width: 100%; 
            padding: 10px 15px; 
            border: 1px solid #ccc;
            border-radius: 4px; 
            font-size: 14px; 
            outline: none;
        }

        /* Layout */
        .container { 
            max-width: 1000px; 
            margin: 25px auto; 
            display: flex; gap: 20px; 
            padding: 0 20px; 
        }
        .cart-items { 
            flex: 2; 
        }

        .cart-item {
            display: flex; gap: 20px; background: #fff; padding: 15px;
            border-radius: 8px; margin-bottom: 15px; border: 1px solid #eee;
        }

        /* Image Box - Clean and Tag Free */
        .img-box {
            width: 130px; height: 170px; border-radius: 4px;
            overflow: hidden; background: #f1f1f1; border: 1px solid #eee;
        }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .details { flex: 1; }
        .details h3 { margin: 0; font-size: 16px; color: #555; font-weight: 500; }
        .price { font-size: 22px; font-weight: 800; margin: 8px 0; }
        .remove-btn { color: #ff2f92; font-weight: 700; cursor: pointer; text-transform: uppercase; font-size: 13px; display: inline-block; margin-top: 10px; }

        /* Summary Sidebar */
        .summary { flex: 1; background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #eee; height: fit-content; }
        .summary h3 { margin-top: 0; border-bottom: 1px solid #eee; padding-bottom: 10px; color: #666; }
        .row { display: flex; justify-content: space-between; margin: 12px 0; font-size: 15px; }
        .total { font-weight: bold; font-size: 19px; border-top: 1px solid #eee; padding-top: 15px; margin-top: 15px; }
        .btn { width: 100%; background: #9f2089; color: #fff; border: none; padding: 15px; border-radius: 4px; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 16px; }
    </style>
</head>
<body>

<div class="header">
    <img src="logo.jpg" alt="Meesho">
    <div class="search-container">
        <input type="text" placeholder="Try Saree, Kurti or Search by Product Code">
    </div>
</div>

<div class="container">
    <div class="cart-items">
        <h2>Product Details</h2>

        <div class="cart-item">
            <div class="img-box">
                <img src="kurti.jpg" alt="Kurti">
            </div>
            <div class="details">
                <h3>Women Elegant Printed Kurti</h3>
                <div class="price">₹299</div>
                <div class="remove-btn">REMOVE</div>
            </div>
        </div>

        <div class="cart-item">
            <div class="img-box">
                <img src="shirt.jpg" alt="Shirt">
            </div>
            <div class="details">
                <h3>Men's Casual Checkered Shirt</h3>
                <div class="price">₹350</div>
                <div class="remove-btn">REMOVE</div>
            </div>
        </div>

        <div class="cart-item">
            <div class="img-box">
                <img src="kid.jpg" alt="Kid Wear">
            </div>
            <div class="details">
                <h3>Kids Formal Party Wear</h3>
                <div class="price">₹199</div>
                <div class="remove-btn">REMOVE</div>
            </div>
        </div>

        <div class="cart-item">
            <div class="img-box">
                <img src="deco.jpg" alt="Home Decor">
            </div>
            <div class="details">
                <h3>Modern Home Decor Item</h3>
                <div class="price">₹450</div>
                <div class="remove-btn">REMOVE</div>
            </div>
        </div>
    </div>

    <div class="summary">
        <h3>Price Details</h3>
        <div class="row"><span>Total Price</span> <span>₹1,298</span></div>
        <div class="row" style="color: #038d63;"><span>Order Discount</span> <span>- ₹100</span></div>
        <div class="row"><span>Delivery Fee</span> <span style="color: #038d63;">FREE</span></div>
        <div class="row total"><span>Order Total</span> <span>₹1,198</span></div>
        <button class="btn">Continue</button>
    </div>
</div>

</body>
</html>
