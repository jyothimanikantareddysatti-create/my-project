<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meesho Clone - CSS Only Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- CORE STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f8f9fa; color: #333; }

        /* --- THE CHECKBOX HACK LOGIC --- */
        /* Hide the actual checkboxes */
        .cart-logic { display: none; }

        /* Default Cart Counter - We use CSS Counters to "Add" */
        body { counter-reset: cart-count; }

        /* When a checkbox is checked, increment the counter */
        #item1:checked { counter-increment: cart-count; }
        #item2:checked { counter-increment: cart-count; }
        #item3:checked { counter-increment: cart-count; }
        #item4:checked { counter-increment: cart-count; }

        /* Display the counter value in the header badge */
        #cart-badge::after {
            content: counter(cart-count);
        }

        /* --- HEADER --- */
        header {
            background: white;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo img { height: 35px; }
        .cart-icon {
            position: relative;
            font-size: 22px;
        }
        #cart-badge {
            position: absolute;
            top: -8px;
            right: -10px;
            background: #f43397;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
            font-weight: bold;
        }

        /* --- PRODUCT GRID --- */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        
        .card {
            background: white;
            border-radius: 8px;
            border: 1px solid #eee;
            overflow: hidden;
            text-align: center;
            padding-bottom: 20px;
        }
        .card img { width: 100%; height: 280px; object-fit: cover; }
        .info { padding: 15px; }
        .price { font-size: 20px; font-weight: bold; margin: 10px 0; }

        /* --- STYLING THE "BUTTON" (LABEL) --- */
        .add-to-cart-btn {
            display: inline-block;
            background: #f43397;
            color: white;
            padding: 10px 25px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }

        /* Change button text/color when item is "Added" */
        #item1:checked ~ .container label[for="item1"],
        #item2:checked ~ .container label[for="item2"],
        #item3:checked ~ .container label[for="item3"],
        #item4:checked ~ .container label[for="item4"] {
            background: #038d63;
            pointer-events: none; /* Prevents unchecking/removing */
        }

        #item1:checked ~ .container label[for="item1"]::before,
        #item2:checked ~ .container label[for="item2"]::before,
        #item3:checked ~ .container label[for="item3"]::before,
        #item4:checked ~ .container label[for="item4"]::before {
            content: "Added ";
        }
    </style>
</head>
<body>

    <input type="checkbox" id="item1" class="cart-logic">
    <input type="checkbox" id="item2" class="cart-logic">
    <input type="checkbox" id="item3" class="cart-logic">
    <input type="checkbox" id="item4" class="cart-logic">

    <header>
        <div class="logo"><img src="logo.jpg" alt="Meesho"></div>
        <div class="cart-icon">
            <i class="fa fa-shopping-cart"></i>
            <span id="cart-badge"></span>
        </div>
    </header>

    <div class="container">
        <h2 style="margin-bottom: 25px;">Products For You</h2>
        <div class="grid">
            
            <div class="card">
                <img src="kurti.jpg" alt="Kurti">
                <div class="info">
                    <p>Women Printed Kurti</p>
                    <p class="price">₹299</p>
                    <label for="item1" class="add-to-cart-btn">Add to Cart</label>
                </div>
            </div>

            <div class="card">
                <img src="shirt.jpg" alt="Shirt">
                <div class="info">
                    <p>Men Casual Shirt</p>
                    <p class="price">₹350</p>
                    <label for="item2" class="add-to-cart-btn">Add to Cart</label>
                </div>
            </div>

            <div class="card">
                <img src="kid.jpg" alt="Kid">
                <div class="info">
                    <p>Kids Ethnic Wear</p>
                    <p class="price">₹199</p>
                    <label for="item3" class="add-to-cart-btn">Add to Cart</label>
                </div>
            </div>

            <div class="card">
                <img src="deco.jpg" alt="Decoration">
                <div class="info">
                    <p>Home Decoration</p>
                    <p class="price">₹150</p>
                    <label for="item4" class="add-to-cart-btn">Add to Cart</label>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
